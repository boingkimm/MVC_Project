<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원관리</title>
</head>
<body>
<b>[ 사원 등록 ]</b>
<hr>
<span style="color: red">
emp 테이블에 누락된 컬럼은 모두 null 또는 0 저장한다.
</span>
<form action="write" method="get">
<table border="1">
  <tr>
    <th>사원번호</th>
    <td><input type="text" name="empno" value="1000"></td>
  </tr>
  <tr>
    <th>사원이름</th>
    <td><input type="text" name="ename"><span style="color: red">이름은 반드시 3자리로 지정해야 된다.공백안됨</span></td>
  </tr>
	<tr>
    <th>직업</th>
    <td>
    	<select name="job">
    	<option value="CLERK">CLERK</option>
    	<option value="MANAGER">MANAGER</option>
    	<option value="ANALYST">ANALYST</option>
    	</select>
    </td>
	</tr>
	<tr>
    <th>관리자</th>
		<td><input type="text" name="mgr" value="7962" readonly>실습을 위해서 7692으로 고정</td>
	</tr>
	<tr>
    <th>입사일</th>
		<td><input type="text" name="hireDate" id="sysdate" readonly>입사일은 현재 날짜로 저장한다.</td>
	</tr>
	<tr>
    <th>월급</th>
		<td><input type="text" name="sal" value="1500" readonly>실습을 위해서 1500으로 고정</td>
	</tr>
	<tr>
    <th colspan="2">
    	<input type="submit" value="사원등록">
    	<input type="reset" value="다시입력">
    </th>
	</tr>
</table>
</form>
<a href="list">목록보기</a>
<script>
    // JavaScript 코드를 작성하여 현재 날짜를 가져와 input 요소에 설정
    var sysdate = document.getElementById("sysdate");
   
    // 현재 날짜를 가져오는 함수
    function getCurrentDate() {
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var day = today.getDate();
        var formattedDate = year + "/" + (month < 10 ? "0" : "") + month + "/" + (day < 10 ? "0" : "") + day;
        return formattedDate;
    }
    
    // input 요소에 현재 날짜 설정
    sysdate.value = getCurrentDate();
</script>
</body>
</html>
